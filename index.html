<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="assets/img/logo.png" alt="Trillo" class="logo">

                <form action="#" class="search">
                    <input type="text" placeholder="Search hotels" class="search__input">
                    <button class="search__button">
                        <svg class="search__icon">
                            <use href="assets/img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>

                <nav class="nav">
                    <ul class="nav__list nav__list--row">
                        <li class="nav__item">
                            <div class="user">
                                <div class="user__bookmark" data-notification="7">
                                    <svg class="user__icon">
                                        <use href="assets/img/sprite.svg#icon-bookmark"></use>
                                    </svg>
                                </div>
                            </div>
                        </li>
                        <li class="nav__item">
                            <div class="user">
                                <div class="user__chat" data-notification="13">
                                    <svg class="user__icon">
                                        <use href="assets/img/sprite.svg#icon-chat"></use>
                                    </svg>
                                </div>
                            </div>
                        </li>
                        <li class="nav__item">
                            <div class="user">
                                <div class="user__profile">
                                    <img src="assets/img/user.jpg" alt="User picture" class="user__img">
                                    <span class="user__name">Jonas</span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </nav>
            </header>
            <div class="content-wrap">
                <nav class="nav">
                    <!-- Nav -->
                </nav>
                <main class="main">
                    <!-- Main -->
                </main>
            </div>
        </div>
    </body>
</html>
