<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png">

        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="assets/img/logo.png" alt="Trillo" class="logo">

                <form action="#" class="search">
                    <input type="text" placeholder="Search hotels" class="search__input">
                    <button class="search__button">
                        <svg class="search__icon">
                            <use href="assets/img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>

                <nav class="nav">
                    <ul class="nav__list nav__list--row">
                        <li class="nav__item">
                            <div class="user">
                                <div class="user__bookmark" data-notification="7">
                                    <svg class="user__icon">
                                        <use href="assets/img/sprite.svg#icon-bookmark"></use>
                                    </svg>
                                </div>
                            </div>
                        </li>
                        <li class="nav__item">
                            <div class="user">
                                <div class="user__chat" data-notification="13">
                                    <svg class="user__icon">
                                        <use href="assets/img/sprite.svg#icon-chat"></use>
                                    </svg>
                                </div>
                            </div>
                        </li>
                        <li class="nav__item">
                            <div class="user">
                                <div class="user__profile">
                                    <img src="assets/img/user.jpg" alt="User picture" class="user__img">
                                    <span class="user__name">Jonas</span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </nav>
            </header>
            <div class="flex-container">
                <nav class="nav nav--dark">
                    <ul class="nav__list nav__list--column nav__list--md-space-top">
                        <li class="nav__item nav__item--pink-animation nav__item--active">
                            <a href="#" class="nav__link">
                                <div class="service">
                                    <svg class="service__icon">
                                        <use href="assets/img/sprite.svg#icon-home"></use>
                                    </svg>

                                    <span class="service__text">Hotel</span>
                                </div>
                            </a>
                        </li>
                        <li class="nav__item nav__item--pink-animation">
                            <a href="#" class="nav__link">
                                <div class="service">
                                    <svg class="service__icon">
                                        <use href="assets/img/sprite.svg#icon-aircraft-take-off"></use>
                                    </svg>

                                    <span class="service__text">Flight</span>
                                </div>
                            </a>
                        </li>
                        <li class="nav__item nav__item--pink-animation">
                            <a href="#" class="nav__link">
                                <div class="service">
                                    <svg class="service__icon">
                                        <use href="assets/img/sprite.svg#icon-key"></use>
                                    </svg>

                                    <span class="service__text">Car rental</span>
                                </div>
                            </a>
                        </li>
                        <li class="nav__item nav__item--pink-animation">
                            <a href="#" class="nav__link">
                                <div class="service">
                                    <svg class="service__icon">
                                        <use href="assets/img/sprite.svg#icon-map"></use>
                                    </svg>

                                    <span class="service__text">Tours</span>
                                </div>
                            </a>
                        </li>
                        <li class="nav__item nav__item--end-column">
                            <div class="copyright">
                                <p class="copyright__text">
                                    &copy; <span class="copyright__year"></span> by trillo. All rights reserved.
                                </p>

                                <script>
                                    document.querySelector('.copyright__year').textContent = new Date().getFullYear();
                                </script>
                            </div>
                        </li>
                    </ul>
                </nav>
                <main class="main">
                    <div class="gallery">
                        <figure class="gallery__item">
                            <img src="assets/img/hotel-1.jpg" alt="" class="gallery__img">
                        </figure>

                        <figure class="gallery__item">
                            <img src="assets/img/hotel-2.jpg" alt="" class="gallery__img">
                        </figure>

                        <figure class="gallery__item">
                            <img src="assets/img/hotel-3.jpg" alt="" class="gallery__img">
                        </figure>
                    </div>

                    <div class="overview">
                        <h1 class="primary-title">Hotel Las Palmas</h1>

                        <div class="rating">
                            <svg class="rating__icon">
                                <use href="assets/img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="rating__icon">
                                <use href="assets/img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="rating__icon">
                                <use href="assets/img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="rating__icon">
                                <use href="assets/img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="rating__icon">
                                <use href="assets/img/sprite.svg#icon-star"></use>
                            </svg>
                        </div>

                        <div class="location location--end-row">
                            <svg class="location__icon">
                                <use href="assets/img/sprite.svg#icon-location-pin"></use>
                            </svg>

                            <button class="btn btn--primary">Albufeira, Portugal</button>
                        </div>

                        <div class="rating rating--overall">
                            <span class="rating__average">8.6</span>
                            <span class="rating__votes">429 votes</span>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
